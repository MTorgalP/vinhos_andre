<!-- vinhos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wine</title>

  <style>
    :root{
      --bg: #0b0b0d;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --accent: #b11f35;
      --accent2:#f1c376;
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --r-lg: 22px;
      --max: 1100px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 12% -10%, rgba(177,31,53,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(241,195,118,.16), transparent 55%),
        radial-gradient(900px 600px at 50% 120%, rgba(177,31,53,.18), transparent 60%),
        var(--bg);
      line-height:1.6;
    }

    a{ color:inherit; text-decoration:none; }

    .container{
      max-width: var(--max);
      margin:0 auto;
      padding: 22px 16px;
    }

    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(11,11,13,.86), rgba(11,11,13,.40));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .back-link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.86);
    }
    .back-link:hover{
      border-color: rgba(241,195,118,.25);
      background: rgba(241,195,118,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    .crumb{
      color: var(--muted);
      font-size: .92rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55%;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size:.9rem;
      flex-shrink: 0;
    }

    .badge-dot{
      width:8px; height:8px; border-radius:50%;
      background: linear-gradient(180deg, var(--accent2), var(--accent));
      box-shadow: 0 0 0 3px rgba(177,31,53,.18);
    }

    .wine-layout{
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 22px;
      margin-top: 18px;
      align-items:start;
    }

    @media (max-width: 960px){
      .wine-layout{ grid-template-columns: 1fr; }
      .crumb{ display:none; }
    }

    .wine-image{
      position: relative;
    }

    .wine-image img{
      width:100%;
      border-radius: var(--r-lg);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 16px 36px rgba(0,0,0,.35);
      object-fit: cover;
      display:block;
      min-height: 380px;
      max-height: 520px;
    }

    .image-overlay{
      position:absolute;
      inset:auto 14px 14px 14px;
      padding: 10px 12px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45));
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.82);
      font-size: .86rem;
    }

    .card{
      border-radius: var(--r-lg);
      padding: 16px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }

    h1{
      margin: 0 0 6px;
      font-size: clamp(1.6rem, 2.2vw, 2.15rem);
      letter-spacing:.2px;
    }

    .subtitle{
      color: var(--muted);
      margin-top: 0;
      margin-bottom: 14px;
    }

    .divider{
      height: 1px;
      margin: 14px 0;
      background: linear-gradient(90deg, rgba(241,195,118,.35), rgba(177,31,53,.25), transparent);
    }

    dl{ margin:0; }
    dt{
      margin-top: 12px;
      font-weight: 650;
      color: rgba(255,255,255,.88);
      letter-spacing:.2px;
    }
    dd{
      margin: 6px 0 0;
      color: var(--muted);
    }

    .empty{
      color: rgba(255,255,255,.72);
      font-style: italic;
    }

    /* Related wines */
    .section-title{
      margin: 34px 0 10px;
      font-size: 1.05rem;
      letter-spacing:.8px;
      text-transform: uppercase;
      color: rgba(255,255,255,.84);
    }

    .wine-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 18px;
      margin-top: 14px;
    }

    .wine-card{
      border-radius: var(--r-lg);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.035));
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
      transform: translateY(0);
      transition: transform .18s ease, border-color .18s ease, background .18s ease, box-shadow .18s ease;
    }

    .wine-card:hover{
      transform: translateY(-4px);
      border-color: rgba(241,195,118,.22);
      background: linear-gradient(180deg, rgba(241,195,118,.10), rgba(255,255,255,.035));
      box-shadow: var(--shadow);
    }

    .wine-card img{
      width:100%;
      height: 260px;
      object-fit: cover;
      display:block;
      filter: saturate(1.05) contrast(1.03);
    }

    .wine-card-content{
      padding: 14px 14px 16px;
    }

    .wine-name{
      font-weight: 650;
      letter-spacing:.2px;
    }

    .wine-meta{
      margin-top:6px;
      color: var(--muted);
      font-size: .92rem;
    }

    footer{
      margin-top: 54px;
      padding: 26px 16px 34px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: .92rem;
    }

    @media (max-width: 520px){
      .badge { display:none; }
      .wine-card img { height: 240px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container topbar">
      <a class="back-link" href="index.html">← Back</a>
      <div class="crumb" id="crumb">Loading…</div>
      <div class="badge" aria-label="Wine id">
        <span class="badge-dot"></span>
        <span id="idBadge">—</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="content"></div>

    <section id="relatedSection" style="display:none;">
      <div class="section-title">More wines</div>
      <div id="relatedGrid" class="wine-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    © 2026 · My Wines
  </footer>

  <script>
    function getWineId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function loadWine() {
      const content = document.getElementById("content");
      const crumb = document.getElementById("crumb");
      const idBadge = document.getElementById("idBadge");

      const wineId = getWineId();
      if (idBadge) idBadge.textContent = wineId || "—";

      if (!wineId) {
        if (crumb) crumb.textContent = "Missing id";
        content.innerHTML = `
          <div class="card">
            <h1>Wine not found</h1>
            <p class="subtitle">Missing query parameter <code>id</code>.</p>
          </div>
        `;
        return;
      }

      try {
        const response = await fetch("data/vinhos.json", { cache: "no-store" });
        if (!response.ok) throw new Error("Failed to load data/vinhos.json (HTTP " + response.status + ")");

        const wines = await response.json();
        const wine = wines.find(w => w.id === wineId);

        if (!wine) {
          if (crumb) crumb.textContent = "Wine not found";
          content.innerHTML = `
            <div class="card">
              <h1>Wine not found</h1>
              <p class="subtitle">No wine matches id: <strong>${wineId}</strong></p>
              <div class="divider"></div>
              <p class="empty">Available ids:</p>
              <pre style="white-space:pre-wrap;color:rgba(255,255,255,.72);margin:0">${wines.map(w => w.id).join("\n")}</pre>
            </div>
          `;
          return;
        }

        const title = `${wine.nome} (${wine.ano})`;
        document.title = title;
        if (crumb) crumb.textContent = `${wine.regiao} · ${title}`;

        const castas = Array.isArray(wine.castas) ? wine.castas.join(", ") : (wine.castas || "");
        const notas = wine.notasProva || "";
        const harmonizacao = wine.harmonizacao || "";
        const temp = wine.temperatura || "";

        content.innerHTML = `
          <div class="wine-layout">
            <div class="wine-image">
              <img src="${wine.imagem}" alt="${title}" loading="lazy" />
              <div class="image-overlay">
                <span class="pill">${wine.regiao}</span>
                <span class="pill">${wine.ano}</span>
                ${castas ? `<span class="pill">${castas}</span>` : ``}
              </div>
            </div>

            <div class="card">
              <h1>${title}</h1>
              <p class="subtitle">${wine.descricaoCurta || ""}</p>

              <div class="divider"></div>

              <dl>
                <dt>Region</dt>
                <dd>${wine.regiao}</dd>

                <dt>Grapes</dt>
                <dd>${castas || `<span class="empty">Not specified</span>`}</dd>

                <dt>Tasting notes</dt>
                <dd>${notas || `<span class="empty">Not specified</span>`}</dd>

                <dt>Food pairing</dt>
                <dd>${harmonizacao || `<span class="empty">Not specified</span>`}</dd>

                <dt>Serving temperature</dt>
                <dd>${temp || `<span class="empty">Not specified</span>`}</dd>
              </dl>
            </div>
          </div>
        `;

        // ✅ Make the page feel bigger WITHOUT more data/images:
        // render a "More wines" section repeating the same dataset.
        const relatedSection = document.getElementById("relatedSection");
        const relatedGrid = document.getElementById("relatedGrid");

        const REPEAT_TIMES = 6; // tweak this
        const listToRender = Array.from({ length: REPEAT_TIMES }, () => wines).flat();

        relatedGrid.innerHTML = listToRender.map((w, idx) => `
          <a class="wine-card" href="vinhos.html?id=${encodeURIComponent(w.id)}" title="Open ${w.nome}">
            <img src="${w.imagem}" alt="${w.nome} ${w.ano}" loading="lazy" />
            <div class="wine-card-content">
              <div class="wine-name">${w.nome} (${w.ano})</div>
              <div class="wine-meta">${w.regiao} · ${w.descricaoCurta}</div>
              <div style="margin-top:10px;">
                <span class="pill">Bottle #${idx + 1}</span>
              </div>
            </div>
          </a>
        `).join("");

        relatedSection.style.display = "block";

      } catch (err) {
        console.error(err);
        if (crumb) crumb.textContent = "Error";
        content.innerHTML = `
          <div class="card">
            <h1>Could not load wine</h1>
            <p class="subtitle">${err.message}</p>
            <div class="divider"></div>
            <p class="empty">Open <code>data/vinhos.json</code> directly in your browser to confirm it exists.</p>
          </div>
        `;
      }
    }

    loadWine();
  </script>
</body>
</html>
