<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Wines</title>

  <style>
    :root{
      --bg: #0b0b0d;            /* deep charcoal */
      --surface: rgba(255,255,255,.06);
      --surface2: rgba(255,255,255,.09);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --accent: #b11f35;        /* wine red */
      --accent2:#f1c376;        /* warm gold */
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --r-lg: 22px;
      --r-md: 16px;
      --max: 1100px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 12% -10%, rgba(177,31,53,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(241,195,118,.16), transparent 55%),
        radial-gradient(900px 600px at 50% 120%, rgba(177,31,53,.18), transparent 60%),
        var(--bg);
      line-height:1.6;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:none; }

    .container{
      max-width: var(--max);
      margin:0 auto;
      padding: 22px 16px;
    }

    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(11,11,13,.86), rgba(11,11,13,.40));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand-left{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 0;
    }

    .brand h1{
      margin:0;
      font-size: clamp(1.35rem, 2.2vw, 1.9rem);
      letter-spacing:.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .brand .tagline{
      margin:0;
      color: var(--muted);
      font-size:.95rem;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size:.9rem;
      flex-shrink: 0;
    }

    .badge-dot{
      width:8px; height:8px; border-radius:50%;
      background: linear-gradient(180deg, var(--accent2), var(--accent));
      box-shadow: 0 0 0 3px rgba(177,31,53,.18);
    }

    .section-title{
      margin: 34px 0 10px;
      font-size: 1.05rem;
      letter-spacing:.8px;
      text-transform: uppercase;
      color: rgba(255,255,255,.84);
    }

    .story{
      padding: 18px 18px;
      border-radius: var(--r-lg);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      max-width: 860px;
    }

    .story p{ margin: 0 0 10px; color: var(--muted); }
    .story p:last-child{ margin-bottom:0; }

    .wine-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 18px;
      margin-top: 14px;
    }

    .wine-card{
      border-radius: var(--r-lg);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.035));
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
      transform: translateY(0);
      transition: transform .18s ease, border-color .18s ease, background .18s ease, box-shadow .18s ease;
    }

    .wine-card:hover{
      transform: translateY(-4px);
      border-color: rgba(241,195,118,.22);
      background: linear-gradient(180deg, rgba(241,195,118,.10), rgba(255,255,255,.035));
      box-shadow: var(--shadow);
    }

    .wine-card img{
      width:100%;
      height: 290px;
      object-fit: cover;
      display:block;
      filter: saturate(1.05) contrast(1.03);
    }

    .wine-card-content{
      padding: 14px 14px 16px;
    }

    .wine-name{
      font-weight: 650;
      letter-spacing:.2px;
    }

    .wine-meta{
      margin-top:6px;
      color: var(--muted);
      font-size: .92rem;
    }

    .wine-meta::before{
      content:"";
      display:block;
      height:1px;
      margin: 10px 0 10px;
      background: linear-gradient(90deg, rgba(241,195,118,.35), rgba(177,31,53,.25), transparent);
    }

    .pill-row{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.82);
      font-size: .86rem;
    }

    footer{
      margin-top: 54px;
      padding: 26px 16px 34px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: .92rem;
    }

    /* Small screens polish */
    @media (max-width: 520px){
      .badge { display:none; }
      .wine-card img { height: 250px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container brand">
      <div class="brand-left">
        <h1>My Wines</h1>
        <p class="tagline">A personal collection and story</p>
      </div>

      <div class="badge" aria-label="Wine count">
        <span class="badge-dot"></span>
        <span id="wineCount">Loading…</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section>
      <div class="section-title">Our Story</div>
      <div class="story">
        <p>
          This is where you tell your story — how the collection started, the regions you love,
          and what makes each bottle special.
        </p>
        <p>
          Explore the wines below and click each one to open its full tasting sheet.
        </p>
      </div>
    </section>

    <section>
      <div class="section-title">Wines</div>
      <div id="wineGrid" class="wine-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    © 2026 · My Wines
  </footer>

  <script>
    async function loadWines() {
      const grid = document.getElementById("wineGrid");
      const countEl = document.getElementById("wineCount");

      try {
        const response = await fetch("data/vinhos.json", { cache: "no-store" });
        if (!response.ok) {
          throw new Error("Failed to load vinhos.json (HTTP " + response.status + ")");
        }

        const wines = await response.json();

        if (countEl) countEl.textContent = `${wines.length} wines`;

        grid.innerHTML = wines.map((wine) => `
          <a class="wine-card" href="vinho.html?id=${encodeURIComponent(wine.id)}">
            <img src="${wine.imagem}" alt="${wine.nome} ${wine.ano}" loading="lazy" />
            <div class="wine-card-content">
              <div class="wine-name">${wine.nome} (${wine.ano})</div>
              <div class="wine-meta">
                ${wine.regiao} · ${wine.descricaoCurta}
                <div class="pill-row">
                  <span class="pill">${wine.regiao}</span>
                  <span class="pill">${wine.ano}</span>
                </div>
              </div>
            </div>
          </a>
        `).join("");

      } catch (error) {
        console.error(error);
        if (countEl) countEl.textContent = "Error";
        grid.innerHTML = `
          <div class="story" style="max-width: 100%;">
            <p style="color: rgba(255,255,255,.86); margin:0 0 8px;">
              Could not load <strong>data/vinhos.json</strong>.
            </p>
            <p style="margin:0; color: rgba(255,255,255,.70);">
              Check the file path, commit/push status, and that GitHub Pages is serving from the correct folder.
            </p>
          </div>
        `;
      }
    }

    loadWines();
  </script>
</body>
</html>
